{% extends "layout.html" %}

{% block pageTitle %}
  Application by consent
{% endblock %}

{% block beforeContent %}
  <!-- <a class="govuk-back-link" href="/url/of/previous/page">Back</a> -->
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


      <form class="form" action="urgent" method="post">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                Are you making an application by consent?
              </h1>
              <h3 class="govuk-heading-s govuk-!-margin-top-2">#1522-0584-2506-7027</h3>
            </legend>
            <div id="changed-name-hint" class="govuk-hint">
              A judge will still need to approve this order.
            </div>
            <div class="govuk-radios govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="changed-name" name="changed-name" type="radio" value="yes">
                <label class="govuk-label govuk-radios__label" for="changed-name">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="changed-name-2" name="changed-name" type="radio" value="no">
                <label class="govuk-label govuk-radios__label" for="changed-name-2">
                  No
                </label>
              </div>
            </div>
          </fieldset>
          <div class="govuk-button-group govuk-!-margin-top-6">
            <button class="govuk-button govuk-button--secondary" data-module="govuk-button">
              Previous
            </button>
            <button class="govuk-button" data-module="govuk-button">
              Continue
            </button>
          </div>
      </div>
      </form>
    </div>
  </div>

{% endblock %}
