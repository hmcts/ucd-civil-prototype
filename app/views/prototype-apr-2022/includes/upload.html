{% macro form(prefix, button) %}
<div id="uploads">

  <div id="{{prefix}}">
    <ol class="list uploaded-files" style="margin-bottom: 15px;"></ol>
    <label for="{{prefix}}-upload" class="secondary-button">Add files</label>
    <input id="{{prefix}}-upload" type="file" onchange="return upload('{{prefix}}');" multiple />
  </div>
{% if button %}
  <div class="form-group" style="margin-top: 45px" id="submit">
    <input type="submit" class="button" value="{{button}}"/>
  </div>
{% endif %}
</div>
{% endmacro %}
