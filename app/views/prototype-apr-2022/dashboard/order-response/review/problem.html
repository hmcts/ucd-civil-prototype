{% extends "layout.html" %}

{% block page_title %}
Money Claims Prototype
{% endblock %}

{% block content %}

<main id="content" role="main">

  {% include "includes/phase_banner_beta.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <!--  <a href="#" onclick="history.go(-1)" class="link-back">Back</a>  -->

      <form method="post" action="confirmation-page">

        <h1 class="heading-large">Do you have any other problems with the order?</h1>

        <div class="form-group">
          <fieldset>

            <div class="multiple-choice" data-target="yes-why">
              <input id="radio-yes" type="radio" name="other-problem" value="Yes">
              <label for="radio-yes">
                <strong class="bold">Yes</strong>
              </label>
            </div>
            <div class="form-group panel panel-border-narrow js-hidden" id="yes-why">
              <p><label for="why">Tell us your problem with the order (optional)</label></p>
              <textarea id="why" name="why-other"></textarea>
            </div>

            <div class="multiple-choice">
              <input id="radio-no" type="radio" name="other-problem" value="No">
              <label for="radio-no" data-target="no-info">
                <strong class="bold">No</strong>
              </label>
            </div>

          </fieldset>

          <div class="form-group">
            <input type="submit" class="button" value="Ask the court to review the order" />
          </div>

        </div>

      </form>

    </div>

  </div>


</div>
{% include 'prototypes/features-to-be-built/includes/contact.html' %}
</main>
{% endblock %}
