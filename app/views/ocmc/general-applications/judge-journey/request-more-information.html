{% extends "layout.html" %}

{% block pageTitle %}
  Request information needed
{% endblock %}

{% block beforeContent %}
{% include "./includes/phase-banner.html" %}
<a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}



{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">

      <h1 class="govuk-caption-m">#1522-0584-2506-7027</h1>
      <h1 class="govuk-heading-l">Request more information</h1>


      <form class="form" form action="/ocmc/general-applications/judge-journey/request-more-information" method="post" novalidate>

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-heading-m">
                More infomation needed
              </h1>
            </legend>
            
            






        


            <div class="govuk-form-group">
              <fieldset class="govuk-fieldset">

                <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="request-more-information-more-needed" name="request-more-information" type="radio" value="more-needed" data-aria-controls="conditional-request-more-information-more-needed">
                    <label class="govuk-label govuk-radios__label" for="request-more-information-more-needed">
                      Request more information
                    </label>
                  </div>
                  <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-request-more-information-more-needed">
                    <div class="govuk-form-group">
                      <label class="govuk-label" for="request-more-information-more-needed-information">
                        Enter the information required
                      </label>
                      <textarea class="govuk-textarea" id="request-more-information-more-needed-information" name="request-more-information-more-needed-information" rows="5"></textarea>

                    </div>
            
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="request-more-information-send-application" name="request-more-information" type="radio" value="send-application">
                    <label class="govuk-label govuk-radios__label" for="request-more-information-send-application">
                      Send application to other party and request hearing details
                    </label>
                  </div>
                  


            
                  </div>
                </div>
            
              </fieldset>
            </div>





        
          </fieldset>
        </div>
        <div class="govuk-button-group">
          <button type="submit" class="govuk-button" data-module="govuk-button">
            Continue
          </button>
        
          <a class="govuk-link" href="#">Cancel</a>
        </div>
      </form>

    </div>
  </div>

{% endblock %}
