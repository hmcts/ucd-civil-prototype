<div class="govuk-form-group">
    <fieldset class="govuk-fieldset">
      <legend class="govuk-fieldset__legend">
        Has the trial been fixed?
      </legend>
      <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="hd-trial-date-yes" name="hd-trial-date" type="radio" value="Yes" data-aria-controls="conditional-hd-trial-date-yes">
          <label class="govuk-label govuk-radios__label" for="hd-trial-date-yes">
            Yes
          </label>
        </div>
        <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-hd-trial-date-yes">


          <!-- start -->
          
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" role="group">
              <div class="govuk-body">
                Enter the trial date or trial window
              </div>
              <div class="govuk-date-input govuk-form-group" id="hd-trial-date-from">
                <legend class="govuk-fieldset__legend">Date from</legend>
                <div class="govuk-date-input__item">
                  <div class="govuk-form-group">
                    <label class="govuk-label govuk-date-input__label" for="hd-trial-date-from-day">
                      Day
                    </label>
                    <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="hd-trial-date-from-day" name="hd-trial-date-from-day" type="text" pattern="[0-9]*" inputmode="numeric"></div>
                  </div>
                  <div class="govuk-date-input__item">
                    <div class="govuk-form-group">
                      <label class="govuk-label govuk-date-input__label" for="hd-trial-date-from-month">
                        Month
                      </label>
                      <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="hd-trial-date-from-month" name="hd-trial-date-from-month" type="text" pattern="[0-9]*" inputmode="numeric"></div>
                  </div>
                  <div class="govuk-date-input__item">
                    <div class="govuk-form-group">
                      <label class="govuk-label govuk-date-input__label" for="hd-trial-date-from-year">
                        Year
                      </label>
                      <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="hd-trial-date-from-year" name="hd-trial-date-from-year" type="text" pattern="[0-9]*" inputmode="numeric"></div>
                  </div>
              </div>

              <div class="govuk-date-input" id="hd-trial-date-to">
                <legend class="govuk-fieldset__legend">Date to</legend>
                <div class="govuk-date-input__item">
                  <div class="govuk-form-group">
                    <label class="govuk-label govuk-date-input__label" for="hd-trial-date-to-day">
                      Day
                    </label>
                    <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="hd-trial-date-to-day" name="hd-trial-date-to-day" type="text" pattern="[0-9]*" inputmode="numeric"></div>
                  </div>
                  <div class="govuk-date-input__item">
                    <div class="govuk-form-group">
                      <label class="govuk-label govuk-date-input__label" for="hd-trial-date-to-month">
                        Month
                      </label>
                      <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="hd-trial-date-to-month" name="hd-trial-date-to-month" type="text" pattern="[0-9]*" inputmode="numeric"></div>
                  </div>
                  <div class="govuk-date-input__item">
                    <div class="govuk-form-group">
                      <label class="govuk-label govuk-date-input__label" for="hd-trial-date-to-year">
                        Year
                      </label>
                      <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="hd-trial-date-to-year" name="hd-trial-date-to-year" type="text" pattern="[0-9]*" inputmode="numeric"></div>
                  </div>
              </div>

            </fieldset>
          </div>

          <!-- end -->



        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="hd-trial-date-no" name="hd-trial-date" type="radio" value="No">
          <label class="govuk-label govuk-radios__label" for="hd-trial-date-no">
            No
          </label>
        </div>
      </div>
    </fieldset>
  </div>
