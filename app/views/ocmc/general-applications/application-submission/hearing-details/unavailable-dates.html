<div class="govuk-form-group">
    <fieldset class="govuk-fieldset">
      <legend class="govuk-fieldset__legend">
        Are there any dates when you cannot attend a hearing within the next 3 months?
      </legend>
      <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="hd-unavailable-dates-yes" name="hd-unavailable-dates" type="radio" value="Yes" data-aria-controls="conditional-hd-unavailable-dates-yes">
          <label class="govuk-label govuk-radios__label" for="hd-unavailable-dates-yes">
            Yes
          </label>
        </div>
        <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-hd-unavailable-dates-yes">


          <!-- start -->
          
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" role="group">
              <div class="govuk-date-input govuk-form-group" id="hd-unavailable-dates-from">
                <legend class="govuk-fieldset__legend">Date from</legend>
                <div class="govuk-date-input__item">
                  <div class="govuk-form-group">
                    <label class="govuk-label govuk-date-input__label" for="hd-unavailable-dates-from-day">
                      Day
                    </label>
                    <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="hd-unavailable-dates-from-day" name="hd-unavailable-dates-from-day" type="text" pattern="[0-9]*" inputmode="numeric"></div>
                  </div>
                  <div class="govuk-date-input__item">
                    <div class="govuk-form-group">
                      <label class="govuk-label govuk-date-input__label" for="hd-unavailable-dates-from-month">
                        Month
                      </label>
                      <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="hd-unavailable-dates-from-month" name="hd-unavailable-dates-from-month" type="text" pattern="[0-9]*" inputmode="numeric"></div>
                  </div>
                  <div class="govuk-date-input__item">
                    <div class="govuk-form-group">
                      <label class="govuk-label govuk-date-input__label" for="hd-unavailable-dates-from-year">
                        Year
                      </label>
                      <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="hd-unavailable-dates-from-year" name="hd-unavailable-dates-from-year" type="text" pattern="[0-9]*" inputmode="numeric"></div>
                  </div>
              </div>

              <div class="govuk-date-input govuk-!-margin-bottom-7" id="hd-unavailable-dates-to">
                <legend class="govuk-fieldset__legend">Date to</legend>
                <div class="govuk-date-input__item">
                  <div class="govuk-form-group">
                    <label class="govuk-label govuk-date-input__label" for="hd-unavailable-dates-to-day">
                      Day
                    </label>
                    <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="hd-unavailable-dates-to-day" name="hd-unavailable-dates-to-day" type="text" pattern="[0-9]*" inputmode="numeric"></div>
                  </div>
                  <div class="govuk-date-input__item">
                    <div class="govuk-form-group">
                      <label class="govuk-label govuk-date-input__label" for="hd-unavailable-dates-to-month">
                        Month
                      </label>
                      <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="hd-unavailable-dates-to-month" name="hd-unavailable-dates-to-month" type="text" pattern="[0-9]*" inputmode="numeric"></div>
                  </div>
                  <div class="govuk-date-input__item">
                    <div class="govuk-form-group">
                      <label class="govuk-label govuk-date-input__label" for="hd-unavailable-dates-to-year">
                        Year
                      </label>
                      <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="hd-unavailable-dates-to-year" name="hd-unavailable-dates-to-year" type="text" pattern="[0-9]*" inputmode="numeric"></div>
                  </div>
              </div>

              <button class="govuk-button" data-module="govuk-button">
                Add more
              </button>

            </fieldset>
          </div>

          <!-- end -->



        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="hd-unavailable-dates-no" name="hd-unavailable-dates" type="radio" value="No">
          <label class="govuk-label govuk-radios__label" for="hd-unavailable-dates-no">
            No
          </label>
        </div>
      </div>
    </fieldset>
  </div>
