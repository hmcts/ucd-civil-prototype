{% extends "layout.html" %}

{% block pageTitle %}
  Response deadline
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Response deadline</h1>

      <h3 class="govuk-heading-m">
        You must respond by 4pm on 13 December 2022
        </h3>

      <form class="form" action="/citizen-UI/prototypes/prototype-May-2022/defendent/response-deadline/request-more-time" method="post">

        <div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <!-- <h1 class="govuk-fieldset__heading">
        Do you want to request more time to repond?
      </h1> -->

      <h3 class="govuk-heading-m">
        Do you want to request more time to repond?
        </h3>

    </legend>
    <div class="govuk-radios" data-module="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="where-do-you-live" name="where-do-you-live" type="radio" value="england">
        <label class="govuk-label govuk-radios__label" for="where-do-you-live">
          Yes, I want to request more time
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="where-do-you-live-2" name="where-do-you-live" type="radio" value="scotland">
        <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
          I have already agreed more time with Jan Clarks legal representative
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="where-do-you-live-3" name="where-do-you-live" type="radio" value="wales">
        <label class="govuk-label govuk-radios__label" for="where-do-you-live-3">
          No, I do not want to request more time
        </label>
      </div>
    </div>

  </fieldset>
</div>


        <button class="govuk-button" data-module="govuk-button">Save and continue</button>

      </form>

    </div>
  </div>

{% endblock %}
